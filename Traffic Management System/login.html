<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>SignUP Form</title>
    <script src="https://kit.fontawesome.com/f0315fce63.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="center">
        <h1>Login</h1>
        <form method="post">
            <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label>Email</label>
            </div>

            <div class="txt_field">
                <input type="password" required>
                <span class="eye"> <i class="fa-solid fa-eye-slash"></i></span>
                <span></span>
                <label>Password</label>
            </div>

            <input type="submit" value="Login">
            <div class="signup_link">
                <p class="createAccount">New to STOPS?<a href="signup.html">Create Account</a></p>
                <!-- Not a member? <a href="#">Signup</a> -->
            </div>
        </form>
    </div>

</body>

</html>
